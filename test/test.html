<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card__front card__part">
            <img class="card__front-square card__square" 
               src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2e/National_Bank_of_Kuwait_logo.svg/1200px-National_Bank_of_Kuwait_logo.svg.png"
            >
            <img class="card__front-logo card__logo"
               src="https://www.pngfind.com/pngs/m/81-810299_visa-logo-png-visa-infinite-logo-png-transparent.png"
            >
            <p class="card_numer">1234-5678-9101-1121</p>
            <div class="card__space-75">
                <span class="card__label">Card holder</span>
                <p class="card__info">John Doe</p>
            </div>
            <div class="card__space-25">
                <span class="card__label">Expires</span>
                <p class="card__info">06/22</p>
            </div>
        </div>

        <div class="card__back card__part">
            <div class="card__black-line"></div>
            <div class="card__back-content">
                <div class="card__secret">
                    <p class="card__secret--last">123</p>
                </div>
                <img class="card__back-square card__square" 
                   src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2e/National_Bank_of_Kuwait_logo.svg/1200px-National_Bank_of_Kuwait_logo.svg.png"
                >
            </div>
        </div>

    </div>
</body>

</html>
